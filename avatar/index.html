<!DOCTYPE html>
<html>

<head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>

    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>


</head>

<body>
    <a-scene id="scene">

        <!--Assets-->
        <a-assets>        
            <a-asset-item
              id="tree"
              src="./flying_bird/scene.gltf"
            ></a-asset-item>
            
          </a-assets>

          

          
        <!--A-Frame Environment-->
        <a-entity id="environment" environment="preset: goaland; skyType:gradient; lighting:point"> 
        </a-entity>

        <!--Sounds-->
       


        <!--Light-->
        <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
        <a-entity light="type: directional; color:#EEE; intensity: 1" position="-1 1 0"></a-entity>

        <!--Camera and Cursor-->
        <a-entity id="camera" camera position="0 1.6 0" wasd-controls look-controls="pointerLockEnabled: false">
            
           
        
        </a-entity>

        <a-entity
        id="flying_bird"
        gltf-model="#tree"
        position="0 0 -4"
        rotation="0 360 0"
        scale="100 100 100"
        animation-mixer={}          
      >
      
    </a-entity>

    </a-scene>
</body>

</html>
